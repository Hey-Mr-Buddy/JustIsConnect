<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | JustisConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #004aad;
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }

    .container {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    .welcome {
      font-size: 22px;
      margin-bottom: 20px;
      color: #222;
    }

    .logout-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .logout-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>JustisConnect Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <div class="welcome" id="welcome-msg">Welcome!</div>
    <p>This is your dashboard. You are successfully logged in.</p>
  </div>

  <script>
    // Check login
    const user = localStorage.getItem('user');
    if (!user) {
      alert("You must be logged in!");
      window.location.href = '../login/index.html#login';
    } else {
      document.getElementById('welcome-msg').innerText = `Welcome, ${JSON.parse(user).username}!`;
    }

    function logout() {
      localStorage.removeItem('user');
      window.location.href = '../about/aboutUs.html';
    }
  </script>

</body>
</html>
