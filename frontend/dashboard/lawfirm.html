<!-- Example: frontend/dashboard/lawyer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Law Firm Dashboard</title>
</head>
<body>
    <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      window.location.href = "../login/index.html";
    }

    const expectedRole = "Law Firm";

    if (user.account_type !== expectedRole) {
      alert("Access denied: Unauthorized role.");
      window.location.href = "../login/index.html";
    }
  </script>
  
  <h1>Welcome!</h1>
  <p>You are logged in as a Law Firm.</p>
</body>
</html>
